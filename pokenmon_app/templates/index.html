<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>与宝可梦博士聊天</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 20px;
        }
		.one_line {
			display: inline-block;
		}
		.iconed_title {
			text-align: center;
		}
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
        }
        h1 {
			font-weight:bold;
            text-align: center;
            font-size: 28px;
            color: #8B4513;
        }
        form {
            display: flex;
            margin-bottom: 20px;
        }
        input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px 0 0 4px;
            outline: none;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #FF8247;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            outline: none;
        }
        button[type="submit"]:hover {
            background-color: #CD661D;
        }
        #result {
            background: #f9f9f9;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            min-height: 200px;
            max-height: 400px;
            overflow-y: auto;
        }
        #result p {
            margin: 10px 0;
            padding: 5px 10px;
            background: #fff;
            border-radius: 4px;
            box-shadow: 0 2px 2px rgba(0,0,0,0.1);
        }
        #result p strong {
            color: #007bff;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript">
   let intervalId;

function fetchResult() {
    $.ajax({
        url: '/get_result/',
        method: 'GET',
        success: function(data) {
            let answer = data.result;

            // Append the answer to the result div
            $('#result').append('<div><strong>宝可梦博士:</strong> ' + answer + '</div>');

            // Scroll to the bottom of the result div (optional)
            $('#result').scrollTop($('#result')[0].scrollHeight);

            // Clear the interval to stop fetching results
            clearInterval(intervalId);
        }
    });
}

$(document).ready(function() {
    $('form').submit(function(event) {
        event.preventDefault();
		var inputElem = 'input[name="input_value"]'
        let inputValue = $(inputElem).val();

        // Append user question to result div
        $('#result').append('<div><strong>你:</strong> ' + inputValue + '</div>');

        $.ajax({
            url: '',
            type: 'POST',
            data: $(this).serialize(),
            success: function() {
                intervalId = setInterval(fetchResult, 200);
            }
        });
		
		$(inputElem).val("");
    });
});

    </script>
</head>
<body>
    <div class="container">
		<div class="iconed_title">
			<img alt="pikachu" src="https://media.52poke.com/wiki/7/7c/Spr_8s_025_m.png" style="float: left">
			<img alt="reforgedIcon" src="https://pixelmonmod.com/w/images/thumb/8/85/Launcher.png/48px-Launcher.png"
				class="one_line" width="32" height="32">
			<h1 class="one_line">与宝可梦博士聊天</h1>
			<img alt="eevee" src="https://media.52poke.com/wiki/2/25/Spr_8s_133_m.png" style="float: right">
		</div>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="input_value" placeholder="请输入您的问题...">
            <button type="submit">提问</button>
        </form>
        <div id="result"></div>
    </div>
</body>
</html>
